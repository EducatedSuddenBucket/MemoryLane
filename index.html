<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryLane</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
        }
        .memory {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .memory h2 {
            color: #58a6ff;
            margin-top: 0;
        }
        .memory img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center><h1>MemoryLane</h1></center>
    <div id="memories"></div>
    <script>
        async function fetchMemories() {
            const response = await fetch('https://api.github.com/repos/EducatedSuddenBucket/MemoryLane/contents/memories');
            const files = await response.json();
            const memoriesContainer = document.getElementById('memories');
            for (const file of files) {
                if (file.name.endsWith('.txt')) {
                    const content = await fetch(file.download_url).then(res => res.text());
                    const memoryDiv = document.createElement('div');
                    memoryDiv.className = 'memory';
                    let currentContent = '';
                    let isImage = false;

                    content.split('\n').forEach(line => {
                        if (line.startsWith('[title]')) {
                            const title = line.replace('[title]', '').replace('[/title]', '').trim();
                            memoryDiv.innerHTML += `<h2>${title}</h2>`;
                        } else if (line.startsWith('[image]')) {
                            isImage = true;
                            currentContent = '';
                        } else if (line.startsWith('[/image]')) {
                            isImage = false;
                            memoryDiv.innerHTML += `<img src="${currentContent}" alt="Memory Image">`;
                            currentContent = '';
                        } else if (line.startsWith('[description]')) {
                            isImage = false;
                            currentContent = '';
                        } else if (line.startsWith('[/description]')) {
                            memoryDiv.innerHTML += `<p>${currentContent}</p>`;
                            currentContent = '';
                        } else {
                            currentContent += line + (isImage ? '' : '<br>');
                        }
                    });

                    memoriesContainer.appendChild(memoryDiv);
                }
            }
        }
        fetchMemories();
    </script>
</body>
</html>
