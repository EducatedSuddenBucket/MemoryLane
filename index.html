<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryLane</title>
    <style>
        /* GitHub dark theme styles */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .memory {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 5px;
        }
        .memory h2 {
            margin-top: 0;
            color: #58a6ff;
        }
        .memory p {
            margin-bottom: 10px;
        }
        .memory img {
            max-width: 100%;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MemoryLane</h1>

    <div id="memoryList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memoryList = document.getElementById('memoryList');

            // Function to fetch and display memories
            async function fetchMemories() {
                try {
                    const response = await fetch('./memories/');
                    const files = await response.json();

                    files.forEach(async file => {
                        const memoryResponse = await fetch(`./memories/${file}`);
                        const memoryText = await memoryResponse.text();

                        const memoryDiv = document.createElement('div');
                        memoryDiv.classList.add('memory');

                        // Parse memory text
                        const lines = memoryText.split('\n');
                        const title = lines[0].trim();
                        const description = lines[1].trim();

                        const titleElem = document.createElement('h2');
                        titleElem.textContent = title;
                        memoryDiv.appendChild(titleElem);

                        const descElem = document.createElement('p');
                        descElem.textContent = description;
                        memoryDiv.appendChild(descElem);

                        // Check for image
                        lines.forEach(line => {
                            if (line.trim().startsWith('[image]')) {
                                const imageUrl = line.trim().substring(7).trim();
                                const imageElem = document.createElement('img');
                                imageElem.setAttribute('src', imageUrl);
                                memoryDiv.appendChild(imageElem);
                            }
                        });

                        memoryList.appendChild(memoryDiv);
                    });

                } catch (error) {
                    console.error('Error fetching memories:', error);
                }
            }

            fetchMemories();
        });
    </script>
</body>
</html>
