<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memories</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
        }
        .memory {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .memory h2 {
            color: #58a6ff;
            margin-top: 0;
        }
        .memory img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Memories</h1>
    <div id="memories"></div>

    <script>
        async function fetchMemories() {
            const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO_NAME/contents/memories');
            const files = await response.json();
            const memoriesContainer = document.getElementById('memories');

            for (const file of files) {
                if (file.name.endsWith('.txt')) {
                    const content = await fetch(file.download_url).then(res => res.text());
                    const lines = content.split('\n');
                    const title = lines[0];
                    const description = lines[1];
                    let imageUrl = '';

                    for (let i = 2; i < lines.length; i++) {
                        if (lines[i].startsWith('[image]')) {
                            imageUrl = lines[i].replace('[image]', '').trim();
                            break;
                        }
                    }

                    const memoryDiv = document.createElement('div');
                    memoryDiv.className = 'memory';
                    memoryDiv.innerHTML = `
                        <h2>${title}</h2>
                        <p>${description}</p>
                        ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ''}
                    `;
                    memoriesContainer.appendChild(memoryDiv);
                }
            }
        }

        fetchMemories();
    </script>
</body>
</html>
